<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:include="~{normal/base :: Layout(~{::section})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>addcontact Form</title>
  </head>
  <body>
    <section>
      <div class="card me-3 me-md-4">
        <div class="card-body">
          <h1 class="text-center">Add Contect</h1>
          <div class="container-fluid mt-1">
            <div class="row">
              <div class="col-md-8 offset-md-2">
                <form
                  action="/user/processcontact"
                  th:object="${c}"
                  enctype="multipart/form-data"
                  method="post"
                  class="mt-2"
                >
                  <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"
                      ><i class="fa fa-plus"></i
                    ></span>
                    <input
                      type="text"
                      id="firtName"
                      name="name"
                      class="form-control"
                      placeholder="Enter Name"
                    />
                  </div>
                  <div class="input-group flex-nowrap mt-3">
                    <span class="input-group-text" id="addon-wrapping"
                      ><i class="fa fa-user-alt"></i
                    ></span>
                    <input
                      type="text"
                      id="secondName"
                      name="nickName"
                      class="form-control"
                      placeholder="Enter Nick Name"
                    />
                  </div>
                  <div class="input-group flex-nowrap mt-3">
                    <span class="input-group-text" id="addon-wrapping"
                      ><i class="fa-solid fa-graduation-cap"></i
                    ></span>
                    <input
                      type="text"
                      id="workname"
                      name="work"
                      class="form-control"
                      placeholder="Enter Work"
                    />
                  </div>
                  <div class="input-group flex-nowrap mt-3">
                    <span class="input-group-text" id="addon-wrapping"
                      ><i class="fa-solid fa-envelope"></i
                    ></span>
                    <input
                      type="email"
                      id="emailname"
                      name="email"
                      class="form-control"
                      placeholder="Enter Email"
                    />
                  </div>
                  <div class="input-group flex-nowrap mt-3">
                    <span class="input-group-text" id="addon-wrapping"
                      ><i class="fa-solid fa-phone"></i
                    ></span>
                    <input
                      type="number"
                      id="phonenum"
                      name="phone"
                      class="form-control"
                      placeholder="Enter phone number"
                    />
                  </div>
                  <div class="form-group mt-3">
                    <textarea
                      placeholder="Enter Contect description"
                      name="description"
                      id="description"
                      rows="10"
                      class="form-control"
                    ></textarea>
                  </div>
                  <div class="custom-file mt-3">
                    <input type="file" name="profileImage" id="img" />
                  </div>
                  <div class="container text-center">
                    <button class="btn btn-outline-primary">
                      Save Contact
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
