<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="Layout(content)"
>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
      integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title th:text="${title}">Base Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> Smart Contact Manager</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                th:href="@{/}"
                href="#"
                >Home</a
              >
            </li>
          </ul>

          <ul class="navbar-nav ms-lg-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#"
                ><span th:text="${user.name}"></span
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Sidebar -->

    <div id="sidebar" class="mt-2">
      <a href="#" onclick="closeSidebar()"><i class="fa-solid fa-x"></i> </a>
      <a href="#" th:href="@{/user/index}"
        ><i class="fa-solid fa-house"></i> Home</a
      >
      <a href="#"><i class="fa-solid fa-credit-card"></i> View Contact</a>
      <a th:href="@{/user/addContact}" href="#"
        ><i class="fa-solid fa-pencil"></i> Add Contact</a
      >
      <a href="#"><i class="fa-solid fa-circle-user"></i> Your Profile</a>
      <a href="#"><i class="fa-solid fa-gear"></i> Setting</a>
      <a href="#" th:href="@{/logout}"
        ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
      >
      <div class="divider"></div>
    </div>
    <!-- End Sidebar -->

    <div id="content" class="mt-5">
      <div id="menu-toggle" onclick="toggleSidebar()">
        <i class="fa-solid fa-list crossBtn"></i>
      </div>
      <p
        th:text="${session.message}"
        class="container text-center text-dark"
      ></p>
      <th:block
        th:text="${@sessionHelper.removeMessageFromSession()}"
      ></th:block>

      <div th:replace="${content}"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script th:src="@{/js/sidebar.js}"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <!-- <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
