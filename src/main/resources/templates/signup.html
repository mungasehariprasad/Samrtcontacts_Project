<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:include="~{base :: Layout(~{::section}) }"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">signup Pagse</title>
  </head>
  <body>
    <section class="banner">
      <div class="container">
        <div class="row">
          <div class="col-md-4 offset-md-8">
            <div class="my-card mt-5 rounded mt-1">
              <h4 class="text-center text-dark">Register Here</h4>
              <div
                th:if="${session.message}"
                th:class="${session.message.type}"
                class="alert"
              >
                <p
                  th:text="${session.message.content}"
                  class="text-dark text-center"
                ></p>
                <th:block
                  th:text="${@sessionHelper.removeMessageFromSession()}"
                ></th:block>
                <!-- th:text="${@SessionHelper.removeMessageFromSession()}" -->
              </div>

              <form action="" th:action="@{/do_register}" method="post">
                <!-- name field -->
                <div class="mb-3">
                  <label for="name_field" class="form-label text-dark"
                    >Name</label
                  >
                  <input
                    name="name"
                    type="text"
                    class="form-control"
                    id="name_field"
                    aria-describedby="emailHelp"
                    placeholder="Enter name"
                    required
                    th:value="${user.name}"
                  />
                </div>

                <!-- email field -->
                <div class="mb-3">
                  <label for="email_field" class="form-label text-dark"
                    >Email</label
                  >
                  <input
                    name="email"
                    type="email"
                    class="form-control"
                    id="email_field"
                    aria-describedby="emailHelp"
                    placeholder="Enter Email"
                    required
                    th:value="${user.email}"
                  />
                </div>

                <!-- \password field -->
                <div class="mb-3">
                  <label for="password_field" class="form-label text-dark"
                    >Password</label
                  >
                  <input
                    name="password"
                    type="password"
                    class="form-control"
                    id="password_field"
                    aria-describedby="emailHelp"
                    placeholder="Enter password"
                    required
                  />
                </div>
                <!-- User about filed -->
                <div class="form-group">
                  <textarea
                    th:value="${user.about}"
                    placeholder="Enter something yourself"
                    rows="5"
                    class="form-control"
                    name="about"
                  ></textarea>
                </div>
                <!-- Terms and condition agreement -->
                <div class="form-group from-check text-dark">
                  <input
                    type="checkbox"
                    name="agreement"
                    id="agreement"
                    class="from-check-input"
                  />
                  <label for="agreement">Accep terms condition</label>
                </div>

                <div class="container text-center mt-3">
                  <button type="submit" class="btn bg-primary text-white">
                    Submit
                  </button>
                  <button type="reset" class="btn bg-primary text-white">
                    Reset
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
